<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/cocu_logo-450.png" alt="logo panaderia" width="90px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPanaderia"
                    aria-controls="navPanaderia" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navPanaderia">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Inicio</a>
                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="historia.html">Historia</a>
                        </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="my-5">
            <h1 class="display-2 text-center">Contacto</h1>
            <article class="row">
                <div class="col-sm-12 col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                            <input type="text" class="form-control" id="nombreApellido" placeholder="Juan Gomez" required minlength="4" maxlength="30">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="" id="email" required placeholder="juangomez@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="consulta" class="form-label">Consulta*</label>
                            <textarea id="consulta" rows="4" class="form-control" placeholder="Agregue su consulta aquÃ­..." maxlength="250" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707774957!2d-65.2093904849928!3d-26.836696096501683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1654182926762!5m2!1ses-419!2sar" width="100%" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </article>            
        </section>
        
    </main>
    <footer class="bg-dark text-light">
        <section class="container">
            <article class="row pt-3">
                <div class=" col-sm-12 col-md-4 col-lg-4 centrar">
                    <img src="/img/cocu_logo-450.png" alt="logo panaderia" width="90px">
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <h5>Horarios de atencion:</h5>
                    <p>Lunes a Viernes: 09hs-18hs</p>
                    <p>Sabados, Domingos y feriados: 09hs-14hs</p>
                </div>

                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <h5>Siguenos en nuestras redes:</h5>
                    <div class="centrar">
                        <i class="fa-brands fa-facebook fa-2x m-2"></i>
                        <i class="fa-brands fa-twitter fa-2x m-2"></i>
                        <i class="fa-brands fa-instagram fa-2x m-2"></i>
                    </div>
                </div>
                </div>
            </article>
        </section>
